<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="js/index.js">
  <style>
    body {
      background-color: #18191A !important;
      color: white !important;
    }
  </style>
  <title>Document</title>
</head>
<body>


  <div class="container my-5">
    <label for="productNameInput" class="my-2">ProductName :</label>
    <input type="text" placeholder="Product Name" class="form-control mb-3" id="productNameInput">
    <label for="productPriceInput" class="my-2">ProductPrice :</label>
    <input type="number" placeholder="Product Price" class="form-control mb-3" id="productPriceInput">
    <label for="productCategoryInput" class="my-2">ProductCategory :</label>
    <input type="text" placeholder="Product Category" class="form-control mb-3" id="productCategoryInput">
    <label for="productDescInput" class="my-2">ProductDesc :</label>
    <textarea type="text" placeholder="Product Description" class="form-control mb-3" id="productDescInput"></textarea>

    <button onclick="addProduct()">Add Product</button>

    <input type="text" class="form-control w-50 m-auto my-5" placeholder="Search..." id="searchInput" oninput="searchProduct()">

    <table class="table text-white text-center my-5">
      <thead>
        <th id="productIndexInput">Index</th>
        <th id="productNameId">Product Name </th>
        <th id="productBrice">Product Price </th>
        <th id="productCategore">Product Category </th>
        <th id="productdec">Product Desc </th>
        <th>Update</th>
        <th onclick="DeletProduct()">Delete</th>
      </thead>
      <tbody id="tBody">
    
       
      </tbody>
    </table>
  </div>
  <script src="js/index.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
